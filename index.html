<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a6a4e5622.js" crossorigin="anonymous"></script>
  </head>
  <body>

     <!-- header section -->
     <header class=""> 
        <div class="text-center">
         <h1 class="text-3xl font-bold my-3">AI Universe Hub</h1>
         <button class="bg-danger text-white px-8 py-2 rounded border-0">Sort By Date</button>
        </div>
     </header>
      <!-- header section End -->

    <!-- main section -->
    <main>
        <section class="container row row-cols-1 row-cols-md-3 g-4  g-0"
           id="all-card">
            
        </section>
        <!-- Button Section -->
       <div class="text-center pt-5">
        <button  class="bg-danger text-white px-8 py-2 rounded border-0 ">See More</button>
       </div>
           <!-- Button Section End-->

        <!-- modal section -->
        <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"  id="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal End -->
    </main>


   <!-- js section -->
   <script src="js/index.js"></script>
    <!-- bootstrap section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
